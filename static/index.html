<head>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="plotly-latest.min.js"></script>
</head>
<body>
    <div class="app">
        <!-- stock entry-->
        <div class="symbol-entry-area">
            <h1>Enter stock symbol below</h1>
            <p>The graph will show daily data, from last 100 days until today</p>
            <input id="symbol-input"></input>
            <button id="send-symbol">See graph</button>
        </div>
        <div class="error-msg"></div>
        <!-- graph -->
        <div id="plotly-div" class="graph"></div>
        <!-- searches table -->
        <div class="successful-searches">
            <p>To limit alpha vantage api call frequency, update each stock's current data here.</p>
            <button class="update-current-values">Update current values</button>
            <table>
                <thead>
                    <tr>
                        <td>search time</td>
                        <td>stock</td>
                        <td>open</td>
                        <td>high</td>
                        <td>low</td>
                        <td>close</td>
                        <td>volume</td>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
