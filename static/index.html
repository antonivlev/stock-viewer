<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="plotly-latest.min.js"></script>
</head>
<body>
    <div class="app">
        <!-- stock entry-->
        <div class="symbol-entry-area">
            <h3>Enter stock symbol</h3>
            <input id="symbol-input"></input>
            <button id="send-symbol">See graph</button>
        </div>
        <div class="error-msg"></div>
        <!-- graph -->
        <div id="plotly-div" class="graph"></div>
        <!-- searches table -->
        <button class="update-current-values">Update current values</button>
        <table class="successful-searches">
            <thead>
                <tr>
                    <td>search time</td>
                    <td>stock</td>
                    <td>open</td>
                    <td>high</td>
                    <td>low</td>
                    <td>close</td>
                    <td>volume</td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
